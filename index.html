<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">

    <div class="perfil-container">
      <img src="./img/perfil.jpeg" alt="Foto de Perfil" class="perfil-container-img">
      <p>@bia.siquara</p>
    </div>
    <div class="links-container">
      <a href="#" class="links-container-link">link 1</a>
      <a href="#" class="links-container-link">link 2</a>
      <a href="#" class="links-container-link">link 3</a>
      <a href="#" class="links-container-link">link 4</a>
    </div>

    <div class="social-container">
      <a href="https://www.linkedin.com/in/beatriz-siquara" target="_blank">
        <img src="./img/linkedin.svg" alt="LinkedIn"/>
      </a>

      <a href="https://github.com/siquara" target="_blank">
        <img src="./img/github.svg" alt="Github"/>
        
      <a href="https://www.instagram.com/bia.siquara/" target="_blank">
        <img src="./img/instagram.svg" alt="Instagram"/>
      </a>

      <a href="https://twitter.com" target="_blank">
        <img src="./img/twitter.svg" alt="Twitter"/>
      </a>

      <a href="https://www.twitch.tv/" target="_blank">
        <img src="./img/twitch.svg" alt="Twitch"/>
      </a>
    </div>
  </main>
  
</body>
</html>
